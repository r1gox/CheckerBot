services:
  - type: web
    name: CheckerBot
    env: docker
    buildCommand: "composer install"
    startCommand: "php -S 0.0.0.0:10000 -t public"
    port: 10000
    plan: free
    persistent_disks:
      - /public/app/data
    envVars:
      - key: DB_HOST
        value: tu_host_de_render
      - key: DB_PORT
        value: "5432"
      - key: DB_USER
        value: tu_usuario
      - key: DB_PASS
        value: tu_contrase√±a
      - key: DB_NAME
        value: tu_nombre_de_base_de_datos
